name: Frontend Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: '1.0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        
      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build the frontend
        working-directory: frontend
        run: npm run build
        
      - name: Create Archive
        working-directory: frontend
        run: tar -czvf sausage-store-${APP_VERSION}.${GITHUB_SHA:0:7}.tar.gz -C dist/frontend .

      - name: Upload Frontend Archive
        uses: actions/upload-artifact@v3
        with:
          name: frontend-archive
          path: frontend/sausage-store-*.tar.gz 

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-artifact
          path: backend/target/*.jar 

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: backend/target/surefire-reports/

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: backend/target/checkstyle-result.xml

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v3
        with:
          name: spotbugs-report
          path: backend/target/spotbugsXml.xml 